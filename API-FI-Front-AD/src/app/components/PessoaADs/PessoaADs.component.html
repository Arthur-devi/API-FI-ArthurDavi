
    
<div>
  <mat-tab-group backgroundColor="primary" mat-align-tabs="start">
   <!-- Tela de exclusão e edição de valores -->
   
   <mat-tab label="Cadastro de Pessoas">
      
    <button class="new" mat-raised-button color="primary" routerLink="/PessoaAD/new">Nova Pessoa</button>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>    
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
      
        <!-- cpf Column -->
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> CPF </th>
          <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>
      
        <!-- email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <!-- telefone Column -->
        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef> telefone</th>
          <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
        </ng-container>

        <!-- idade Column -->
        <ng-container matColumnDef="idade">
          <th mat-header-cell *matHeaderCellDef> idade</th>
          <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
        </ng-container>

        <!-- sexo Column -->
        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef> sexo</th>
          <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
        </ng-container>

         <!-- sexo Column -->
         <ng-container matColumnDef="cargo">
          <th mat-header-cell *matHeaderCellDef> cargo</th>
          <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
        </ng-container>
    
         <!-- Excluir Column -->
         <ng-container matColumnDef="Excluir">
          <th mat-header-cell *matHeaderCellDef> Excluir </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="warn" (click)="delete(element)">
              <mat-icon>delete_forever</mat-icon>
        </button>
          </td>
        </ng-container>
    
        <!-- Edit Column -->
        <ng-container matColumnDef="Editar">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button routerLink="/PessoaAD/{{ element.id }}">
            <mat-icon>create</mat-icon>  
            </button>
          </td>    
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table></mat-tab>
    </mat-tab-group>
    </div>
